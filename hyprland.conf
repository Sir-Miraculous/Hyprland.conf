# hyprland.conf location = ~/.config/hypr/hyprland.conf

## Monitors
monitor = DP-1, 1920x1080@60, 0x0, 1

## Executing
exec-once = swaync
exec-once = waybar
exec-once = polkit-kde-agent
exec-once = wl-paste -p -t text --watch clipman store -P --histpath="~/.local/share/clipman-primary.json"
exec-once = 

## Hyprpaper
# /path/to/your/wallper
#preload = /home/me/amongus.png
#wallpaper = monitor,/home/me/amongus.png

## Environment variables
env = XCURSOR_SIZE,24
#env = HYPRCURSOR_THEME,MyCursor
#env = HYPRCURSOR_SIZE,24

## General
general {
    border_size = 1
    no_border_on_floating = false
    gaps_in = 5
    gaps_out = 20
    gaps_workspaces = 0
    col.inactive_border = 0xff444444
    col.active_border = 0xffffffff
    col.nogroup_border = 0xffffaaff
    col.nogroup_border_active = 0xffff00ff
    layout = dwindle
    no_focus_fallback = false
    apply_sens_to_raw = false
    resize_on_border = false
    extend_border_grab_area = 15
    hover_icon_on_border = true
    allow_tearing = false
    resize_corner = 0
}

## Decoration
decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    shadow_ignore_window = true
    col.shadow = 0xee1a1a1a
    col.shadow_inactive = 0xee1a1a1a
    shadow_offset = 0, 0
    shadow_scale = 1.0
    dim_inactive = false
    dim_strength = 0.5
    dim_special = 0.2
    dim_around = 0.4


        blur {
        enabled = true
        size = 8
        passes = 1
        ignore_opacity = false
        new_optimizations = true
        xray = false
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
        vibrancy_darkness = 0.0
        special = false
        popups = false
        popups_ignorealpha = 0.2

    }
}

## Animations
animations {
    enabled = true
    first_launch_animation = true
}

## Input
input {
    kb_layout = us
    numlock_by_default = true
    resolve_binds_by_sym = false
    repeat_rate = 25
    repeat_delay = 600
    sensitivity = 0.0
    accel_profile = adaptive
    force_no_accel = false
    natural_scroll = false
    follow_mouse = 2
    mouse_refocus = true

## Note
# Follow Mouse Cursor
# 0 - Cursor movement will not change focus.
# 1 - Cursor movement will always change focus to the window under the cursor.
# 2 - Cursor focus will be detached from keyboard focus. Clicking on a window will move keyboard focus to that window.
# 3 - Cursor focus will be completely separate from keyboard focus. Clicking on a window will not change keyboard focus.


        touchpad {
        disable_while_typing = false
        scroll_factor = 1.0
        tap_button_map = lrm
        clickfinger_behavior = false
        tap-to-click = true
        drag_lock = false
        tap-and-drag = true
    }
}

## Gestures
gestures {
    workspace_swipe = false
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
}

## Group
group {
    insert_after_current = true
    focus_removed_window = true
    col.border_active = 0x66ffff00
    col.border_inactive = 0x66777700
    col.border_locked_active = 0x66ff5500
    col.border_locked_inactive = 0x66775500
}

## Misc
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = false
    col.splash = 0xffffffff
    font_family = Sans
    splash_font_family = Sans
    force_default_wallpaper = -1
    vfr = true
    vrr = 0
    mouse_move_enables_dpms = false
    key_press_enables_dpms = false
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    disable_autoreload = false
    background_color = 0x111111
}

## XWayland
xwayland {
    use_nearest_neighbor = true
    force_zero_scaling = false
}

## Binds
bind = SUPER, D, exec, rofi
bind = SUPER, V, exec, clipman pick -t rofi
bind = SUPER, Q, exec, alacritty
bind = SUPER, F, togglefloating
bind = SUPER, C, killactive

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
